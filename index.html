<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    
   <a-scene>
    <a-assets>
      <a-asset-item id="car" src="scene.gltf"></a-asset-item>
    </a-assets>
  
    <a-entity position="-2 2 -9" gltf-model="#car" scale="0.01 0.01 0.01"
            animation="property: rotation; dur: 10000;
                       dir: normal; loop: true;
                       to: 0 360 0">
    </a-entity>
      
      <a-plane src="./retrato.jpg" position="-3 1.5 -2" height="1.5" width="2"
               rotation="0 45 0"></a-plane>
      <a-plane src="./girasoles.jpg" position="0 1.5 -3" height="2" width="1.5"
               rotation="0 0 0"></a-plane>
      <a-plane src="./noche.jpg" position="3 1.5 -2" height="1.5" width="2"
               rotation="0 -45 0"></a-plane>
      <a-plane src="./iglesia.jpg" position="6 1.5 0" height="1.5" width="3"
               rotation="0 -90 0"></a-plane>

      <a-entity movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
        <a-entity oculus-go-controls oculus-quest-controls x-button-listener></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
